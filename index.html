<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pinterest</title>
        <!-- Icons -->
        <link rel="stylesheet" href="./css/materialdesignicons.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/nav.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="nav-item logo">
                        <a href="#">
                            <i class="mdi mdi-pinterest"></i>
                        </a>
                    </li>
                    <li class="nav-item active"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Today</a></li>
                    <li class="nav-item">
                        <a href="#"
                            >Create <i class="mdi mdi-chevron-down"></i
                        ></a>
                    </li>
                </ul>
                <!-- search bar -->
                <div class="search-bar">
                    <div class="icon-input">
                        <input type="text" placeholder="Search" />
                        <i class="mdi mdi-magnify"></i>
                    </div>
                </div>
                <ul>
                    <li class="nav-item icon">
                        <a href="#"><i class="mdi mdi-bell"></i></a>
                    </li>
                    <li class="nav-item icon">
                        <a href="#"><i class="mdi mdi-chat"></i></a>
                    </li>
                    <li class="nav-item icon">
                        <a href="#"
                            ><i class="mdi mdi-account"></i>
                            <i class="mdi mdi-chevron-down"></i
                        ></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Pinterest cards</h1>

                <div class="cards">
                    <!-- card one -->
                    <div class="card-wrapper">
                        <div class="card">
                            <img
                                src="./images/card-image-1.jpg"
                                alt="Cover art of the game 'Life is Strange'"
                            />
                            <div class="overlay"></div>
                            <div class="actions-top">
                                <button>Save</button>
                            </div>
                            <div class="actions-bottom">
                                <button>
                                    <i
                                        class="mdi mdi-open-in-new margin-right-small"
                                    ></i
                                    >github.com/maskros-dev/EPICODE-U1-D4
                                </button>
                                <button class="icon">
                                    <i class="mdi mdi-download"></i>
                                </button>
                                <button class="icon">...</button>
                            </div>
                        </div>
                    </div>
                    <!-- card two -->
                    <div class="card-wrapper">
                        <div class="card">
                            <img
                                src="./images/card-image-2.jpg"
                                alt="Cover art of the game 'Life is Strange'"
                            />
                            <div class="overlay"></div>
                            <div class="actions-top">
                                <button>Save</button>
                            </div>
                            <div class="actions-bottom">
                                <button>
                                    <i
                                        class="mdi mdi-open-in-new margin-right-small"
                                    ></i
                                    >google.com
                                </button>
                                <button class="icon">
                                    <i class="mdi mdi-download"></i>
                                </button>
                                <button class="icon">...</button>
                            </div>
                        </div>
                    </div>
                    <!-- card three -->
                    <div class="card-wrapper">
                        <div class="card">
                            <img
                                src="./images/card-image-3.jpg"
                                alt="Fantasy mushroom art"
                            />
                            <div class="overlay"></div>
                            <div class="actions-top">
                                <button>Save</button>
                            </div>
                            <div class="actions-bottom">
                                <button>
                                    <i
                                        class="mdi mdi-open-in-new margin-right-small"
                                    ></i
                                    >fonts.google.com/specimen/Ubuntu?query=ubuntu
                                </button>
                                <button class="icon">
                                    <i class="mdi mdi-download"></i>
                                </button>
                                <button class="icon">...</button>
                            </div>
                        </div>
                    </div>
                    <!-- card four -->
                    <div class="card-wrapper">
                        <div class="card">
                            <img
                                src="./images/card-image-4.jpg"
                                alt="Edited photograph of the sky"
                            />
                            <div class="overlay"></div>
                            <div class="actions-top">
                                <button>Save</button>
                            </div>
                            <div class="actions-bottom">
                                <button>
                                    <i
                                        class="mdi mdi-open-in-new margin-right-small"
                                    ></i
                                    >google.com
                                </button>
                                <button class="icon">
                                    <i class="mdi mdi-download"></i>
                                </button>
                                <button class="icon">...</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
