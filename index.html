    <head>

        <title>Pinterest</title>
        <!-- Icons -->
        <link rel="stylesheet" href="./css/materialdesignicons.css" />

        <link rel="stylesheet" href="./css/nav.css" />

    <body>
        <header>
            <nav>
                <ul>

                    </li>
                    <li class="nav-item icon">
                        <a href="#"
                            ><i class="mdi mdi-account"></i>
